<div class="login-container">
  <h2>{{ labelsForInterface.login }}</h2>
  
  <form (ngSubmit)="onSubmit()">
    
    <div>
      <label>{{ labelsForInterface.email }}</label>
      <input type="email" [(ngModel)]="email" name="email" required>
    </div>
    
    <div>
      <label>{{ labelsForInterface.password }}</label>
      <input type="password" [(ngModel)]="password" name="password" required>
    </div>
    
    <button type="submit">{{ labelsForInterface.submit }}</button>    
  </form>
</div>
